name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때마다 트리거

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/custom_key
          chmod 400 ~/.ssh/custom_key  # 키 파일의 읽기 전용 권한 설정
          ssh-keyscan github.com >> ~/.ssh/known_hosts
        shell: bash

      - name: Deploy to Public Repo
        run: |
          git clone git@github.com:seungjae-yu/photo-rating-app.git public
          rm -rf public/*
          cp -r build/* public/  # Private Repo에서 생성된 빌드 파일 복사
          cd public
          git add .
          git commit -m "Deploy site"
          git push origin gh-pages --force
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/custom_key"
