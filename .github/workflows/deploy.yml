name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때마다 트리거

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install  # React 앱의 의존성 설치

      - name: Build React App
        run: yarn build  # React 앱 빌드

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/custom_key
          chmod 600 ~/.ssh/custom_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
        shell: bash

      - name: Deploy to Public Repo
        run: |
          git clone git@github.com:seungjae-yu/photo-rating-app.git public
          rm -rf public/*  # 기존 파일 제거
          cp -r build/* public/  # 빌드된 파일 복사
          cd public
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy site"
          git push origin gh-pages --force  # gh-pages 브랜치로 푸시
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/custom_key"
